<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <script src="https://kit.fontawesome.com/4c402a9c0f.js" crossorigin="anonymous"></script>
    <title>To Do App</title>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" placeholder="Add something to do" id="input">
        <button id="btn">Add</button>
    </div>
    
    <!-- List Container -->
    <ul class="list-container" id="list-container">
    </ul>

    <!-- Javascript -->
    <script src="main.js"></script>
</body>
</html>
